spring.application.name=telemetry-consumer
server.port=8082

# Kafka Configuration
spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.consumer.group-id=telemetry-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=io.confluent.kafka.serializers.KafkaAvroDeserializer
spring.kafka.properties.schema.registry.url=${SCHEMA_REGISTRY_URL:http://localhost:8081}
spring.kafka.consumer.properties.specific.avro.reader=true

# Producer settings for DLT
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=io.confluent.kafka.serializers.KafkaAvroSerializer

# Manual Acknowledgment & Error Handling
spring.kafka.listener.ack-mode=manual_immediate

# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://${SQL_SERVER_HOST:localhost}:1433;databaseName=VendingDB;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=${SQL_SERVER_PASSWORD:Okay@1234}
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# Kafka Streams Configuration
spring.kafka.streams.application-id=telemetry-alerts-app
spring.kafka.streams.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
spring.kafka.streams.properties.default.key.serde=org.apache.kafka.common.serialization.Serdes$StringSerde
spring.kafka.streams.properties.default.value.serde=io.confluent.kafka.streams.serdes.avro.SpecificAvroSerde
spring.kafka.streams.properties.schema.registry.url=${SCHEMA_REGISTRY_URL:http://localhost:8081}

# Jackson Configuration for LocalDateTime
spring.jackson.serialization.write-dates-as-timestamps=false
